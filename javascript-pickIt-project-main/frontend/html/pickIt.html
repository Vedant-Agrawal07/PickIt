<!DOCTYPE html>
<html>
  <head>
    <title>PickIt Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="../styles/shared/general.css" />
    <link rel="stylesheet" href="../styles/shared/pickIt-header.css" />
    <link rel="stylesheet" href="../styles/pages/pickIt.css" />
  </head>

  <body>
    <div class="pickIt-header">
      <div class="pickIt-header-left-section">
        <a href="pickIt.html" class="header-link">
          <img class="pickIt-logo" src="/javascript-pickIt-project-main/images/app-logo.png" />
          <img
            class="pickIt-mobile-logo"
            src="/javascript-pickIt-project-main/images/minimal-logo.png"
          />
        </a>
      </div>

      <div class="pickIt-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="/javascript-pickIt-project-main/images/icons/search-icon.png" />
        </button>
      </div>

      <div class="pickIt-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="/javascript-pickIt-project-main/images/icons/cart-icon.png" />
          <div class="cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
        <a class="logout_button"><button>Log Out</button></a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid"></div>
    </div>

    <!-- <script type="module" src="data/products.js"></script> -->
    <script type="module" src="../scripts/pickIt.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
